<!DOCTYPE html>
<html>
<head>
    
    <title>Formulario</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <form action="" method="get">
        

    <h1>Formulario</h1>

    <br>
    
    <!-- Nombre -->

    <label for=""> <b>Ingresar nombre y apellido:</b></label>

    <br><br>
    
    <input type="text" placeholder="Nombres y apellidos" autofocus="autofocus" name="Nombres">

    <br> <br>



 
    <label for="correo"><b>Correo electronico:</b></label>

    <br><br>

    <input type="email" placeholder="Ingresar correo" id="correo"
    name="correo">

    <br><br>




    <label for=""> <b>URL:</b></label>

    <br><br>
    
    <input type="text" placeholder="Escribir la URL de la pÃ¡gina" name="url"> 

    <br><br>




    <label for=""> <b>Fecha:</b></label>

    <br><br>

    <input type="date" value="2021-11-06" name="fecha">

    <br><br>




    <label for=""> <b>tiempo:</b></label>

    <br><br>   

    <input type="time" name="tiempo">

    <br><br>




    <label for=""> <b>Fecha-hora:</b></label>

    <br><br>   

    <input type="datetime-local" value="2021-11-06" name="fyh">

    <br><br>




    <label for=""> <b>Mes:</b></label>

    <br><br>   

    <input type="month" name="meses">

    <br><br>




    <label for=""> <b>Semana:</b></label>

    <br><br>   

    <input type="week" name="semanas">

    <br><br>




    <label for=""> <b>Numero:</b></label>

    <br><br>   

    <input type="number" value="" min="-1" max="10" name="Nmero">

    <br><br>





    <label for=""> <b>Telefono:</b></label>

    <br><br>   

    <input type="tel" name="telef">

    <br><br>





    <label for=""> <b>Busqueda:</b></label>

    <br><br>   

    <input type="search" name="busq">

    <br><br>




    <label for=""> <b>Color:</b></label>

    <br><br>   

    <input type="color" name="col">

    <br><br>





    <label for=""> <b>:</b></label>

    <br><br>   

    <input class="sub" type="submit" value="Enviar los datos">


    
    </form>

</div>
</body>
</html>
